name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Insert Formspree API
        run: |
          sed -i "s|__FORMSPREE_API__|${{ secrets.FORMSPREE_API }}|g" components/form.html
          


      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ github.token }} 
          publish_dir: ./
          publish_branch: gh-pages
